<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>fox-slider</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- 2. Load the component using an HTML Import -->
		<link rel="stylesheet" href="../fox-core/dist/foxui.css"/>
		<script src="../fox-core/dist/foxui.js"></script>
		<link rel="stylesheet" href="fox-slider.css">
		<link rel="import" href="fox-slider.html">
		
	</head>
	<body>
		<fox-slider id="slider1" auto="3000" loop="true" speed="400"  indicator="true" style="height: 200px;">
			<fox-slider-item>
				<img src="http://www.ccinchina.com/blog/upload_files/vlog/0/1/1_20111109151143_MzI0NzM3NjgwNjMxMTM3NzA3NQ%3D%3D.jpg"/>
			</fox-slider-item>
			<fox-slider-item>
				<img src="http://www.ccinchina.com/blog/upload_files/vlog/0/1/1_20111109151143_MzI0NzM3NjgwNjMxMTM3NzA3NQ%3D%3D.jpg"/>
			</fox-slider-item>
			<fox-slider-item>
				<img src="http://www.ccinchina.com/blog/upload_files/vlog/0/1/1_20111109151143_MzI0NzM3NjgwNjMxMTM3NzA3NQ%3D%3D.jpg"/>
			</fox-slider-item>
		</fox-slider> 
		
		<a href="#" onclick="onPrev()">
			prev
		</a>
		<a href="#" onclick="onNext()">
			next
		</a>

		<a href="#" onclick="showIndicator()">
			showIndicator
		</a>

		<a href="#" onclick="hideIndicator()">
			hideIndicator
		</a>

		<div>
			<label>speed(ms):</label>
			<input onchange="onSpeedChange(this);" type="number" value="400"/>
		</div>
		
		<div>
			<label>auto(ms):</label>
			<input onchange="onAutoChange(this);" type="number" value="3000"/>
		</div>
		
		<div>
			<label>index:</label>
			<input onchange="onIndexChange(this);" type="number" value="0"/>
		</div>

		<p>
			<label>changeEvent:</label>
			<span id="changeSpan"></span>
		</p>

		<script>
			var changeSpan = document.getElementById("changeSpan");
			var slider;
			
			
			window.addEventListener('HTMLImportsLoaded', function(e) {
				slider = document.querySelector('#slider1');
				slider.addEventListener('change', function(e) {
					changeSpan.innerHTML = "index:" + e.detail.index + "<br>" + "el" + e.detail.el
				}, false);
			});
			
			function onAutoChange(el){
				slider.auto = el.value;
			}

			function onSpeedChange(el){
				slider.speed = el.value;
			}
			
			function onIndexChange(el){
				
				slider.index = el.value;
			}
			
			function showIndicator() {
				slider.indicator = true;
			}

			function hideIndicator() {
				slider.indicator = false;
			}

			function onPrev() {
				slider.prev();
			}

			function onNext() {
				slider.next();
			}

		</script>


	</body>
</html>
